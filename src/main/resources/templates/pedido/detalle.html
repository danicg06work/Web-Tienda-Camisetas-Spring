<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle pedido</title>
</head>
<body>
    <div th:insert="~{fragmentos/general.html :: header}"></div>

    <main>
        <h2>Detalle del pedido #<span th:text="${pedido.id}">0</span></h2>
        <p>Total: <span th:text="${pedido.total}">0</span> â‚¬</p>
        <ul>
            <li th:each="lp : ${lineaPedidos}">
                <span th:text="${lp.camiseta.nombre}">Producto</span> - Cantidad: <span th:text="${lp.cantidad}">1</span>
            </li>
        </ul>
    </main>

    <div th:insert="~{fragmentos/general.html :: footer}"></div>
</body>
</html>
