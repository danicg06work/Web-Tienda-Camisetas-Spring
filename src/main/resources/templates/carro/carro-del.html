<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar del carrito</title>
</head>
<body>
    <div th:insert="~{fragmentos/general.html :: header}"></div>

    <main>
        <h2>Confirmar eliminación</h2>
        <p>¿Seguro que quieres eliminar <span th:text="${lineaPedido.camiseta.nombre}">Producto</span> del carrito?</p>

        <form th:action="@{/carro/del}" method="post">
            <input type="hidden" name="id" th:value="${lineaPedido.id}" />
            <button type="submit">Eliminar</button>
        </form>
    </main>

    <div th:insert="~{fragmentos/general.html :: footer}"></div>
</body>
</html>
