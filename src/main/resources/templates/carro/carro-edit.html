<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar linea de pedido</title>
    <link rel="stylesheet" href="/css/carro-edit.css">
</head>
<body>
    <div th:insert="~{fragmentos/general.html :: header}"></div>

    <main>
        <h2 th:text="${camiseta.nombre}">Producto</h2>

        <form th:action="@{/carro/edit}" method="post" th:object="${lineaPedido}">
            <input type="hidden" th:field="*{id}" />
            <label>Cantidad:</label>
            <input type="number" th:field="*{cantidad}" min="1" required />
            <button type="submit">Actualizar</button>
        </form>
    </main>

    <div th:insert="~{fragmentos/general.html :: footer}"></div>
</body>
</html>
