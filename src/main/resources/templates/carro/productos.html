<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    </head>
<body>
    <div th:insert="~{fragmentos/general.html :: header}"></div>

    <main>
        <h2>Productos disponibles</h2>
        <div th:if="${camisetas == null}">
            <p>No hay productos disponibles.</p>
        </div>
        <ul>
            <li th:each="c : ${camisetas}">
                <strong th:text="${c.nombre}">Nombre</strong>
                - <span th:text="${c.precio}">0.0</span> €
                - Stock: <span th:text="${c.stock}">0</span>
                <div>
                    <a th:href="@{/carro/add/{id}(id=${c.id})}">Añadir al carrito</a>
                </div>
            </li>
        </ul>
    </main>

    <div th:insert="~{fragmentos/general.html :: footer}"></div>
</body>
</html>
