<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir categoría</title>
</head>
<body>
    <div th:insert="~{../fragmentos/general.html :: header}"></div>
    <main>
        <h2>Añadir categoría</h2>
        <form th:action="@{/admin/categoria/add}" method="post" th:object="${categoria}">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" required /><br/>
            <label>Descripción:</label>
            <textarea th:field="*{descripcion}"></textarea><br/>
            <label>Padre:</label>
            <select th:field="*{padre}">
                <option th:each="p : ${categorias}" th:value="${p}" th:text="${p.nombre}">Padre</option>
            </select>
            <button type="submit">Guardar</button>
        </form>
    </main>
    <div th:insert="~{../fragmentos/general.html :: footer}"></div>
</body>
</html>
