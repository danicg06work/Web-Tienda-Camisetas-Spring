<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direcciones del usuario</title>
</head>
<body>
  <div th:insert="~{../../fragmentos/general.html :: header}"></div>
  <main>
    <h2>Direcciones de <span th:text="${usuarioActual.username}">usuario</span></h2>
    <a th:href="@{/admin/usuarios/{id}/direcciones/add(id=${usuarioActual.id})}">Añadir dirección</a>
    <ul>
      <li th:each="d : ${direcciones}">
        <span th:text="${d.calle}">Calle</span>
        - <a th:href="@{/admin/usuarios/{idUser}/direcciones/{idTel}/edit(idUser=${usuarioActual.id},idTel=${d.id})}">Editar</a>
        - <a th:href="@{/admin/usuarios/{idUser}/direcciones/{idTel}/delete(idUser=${usuarioActual.id},idTel=${d.id})}">Eliminar</a>
      </li>
    </ul>
  </main>
  <div th:insert="~{../../fragmentos/general.html :: footer}"></div>
</body>
</html>
