<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir camiseta</title>
</head>
<body>
    <div th:insert="~{../fragmentos/general.html :: header}"></div>

    <main>
        <h2>Añadir camiseta</h2>
        <form th:action="@{/admin/camiseta/add}" method="post" th:object="${camiseta}">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" required /><br/>
            <label>Descripción:</label>
            <textarea th:field="*{descripcion}"></textarea><br/>
            <label>Talla:</label>
            <input type="text" th:field="*{talla}" /><br/>
            <label>Precio:</label>
            <input type="number" step="0.01" th:field="*{precio}" /><br/>
            <label>Stock:</label>
            <input type="number" th:field="*{stock}" /><br/>
            <label>Categoría:</label>
            <select th:field="*{categoria}" th:object="${camiseta}">
                <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.nombre}">Cat</option>
            </select>
            <button type="submit">Guardar</button>
        </form>
    </main>

    <div th:insert="~{../fragmentos/general.html :: footer}"></div>
</body>
</html>
